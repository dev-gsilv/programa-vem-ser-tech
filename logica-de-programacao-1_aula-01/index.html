<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Vem Ser Tech - Aula #01</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="container">
        <div id="mainTitle">
            <h2>Calculadora de Taxas</h1>    
        </div>
        
        <div id="subtitle">
            Insira o valor total da compra e a taxa definida pelo estabelecimento:
        </div>

        <form action="./index.js" method="post" id="meuFormulario">
            <label for="campo1" class="formLabel">Valor da compra (R$):</label>
            <input type="text" id="valor" name="campo1" class="formInput" onfocus="this.value=''" required>
            <br><br>
            
            <label for="campo2" class="formLabel">Taxa de entrega (%):</label>
            <input type="text" id="taxa" name="campo2" class="formInput" onfocus="this.value=''" required>
            <br><br>
            
            <input type="submit" class="button" value="Calcular taxa de entrega">
        </form>
        <div class="output">Taxa de entrega: R$ 
            <span id="valorTaxa">0</span>
        </div>
        <div class="output">Valor a receber: R$ 
            <span id="totalRestaurante">0</span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>

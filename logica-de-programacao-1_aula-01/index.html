<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Vem Ser Tech - Aula #01</title>

</head>
<body>
    <div style=
        "display: flex;
         flex-direction: column;
         align-items: center;">
        <div style="border: 1px black solid; 
        width: 70vh;
        margin: 14px; 
        padding: 10px; 
        border-radius: 7px;" >
            <h2>Calculadora de taxa de entrega</h1>    
        </div>
        
        <form 
        style="background-color: palegreen; 
        width: 60vh;
        margin: 14px; 
        padding: 14px; 
        border-radius: 7px;" 
        action="./index.js" method="post" id="meuFormulario">
        <div style=
        "background-color: white; 
        color: red;
        margin: 10px 0 30px 0; 
        padding: 3px; 
        text-align: center;" >Insira o valor total da compra e a taxa definida pelo estabelecimento</div>
            <label for="campo1">Valor da compra (R$):</label>
            <input type="text" id="valor" name="campo1" required>
            <br><br>
            
            <label for="campo2">Taxa de entrega (%):</label>
            <input type="text" id="taxa" name="campo2" required>
            <br><br>
            
            <div>
                <input 
                style=
                "background-color: red;
                color: white;
                padding: 5px 10px;
                margin:0px auto; display:block;"
                type="submit" value="Calcular taxa de entrega">
            </div>
            <div style=
            "background-color: white;
            padding: 5px 10px;
            margin:15px auto; 
            display:block;
            text-align: center;">Taxa de entrega R$: 
                <span id="valorTaxa"></span>
            </div>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
